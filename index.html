<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rotate Canvas</title>
        <link rel="stylesheet" href="main.css">
        <script>
			
			var count = 0;
		
            function rotate() {
              var seth = document.getElementById("canvas");
                if (seth.classList.contains("enhance")) {
                    seth.classList.remove("enhance");
                } else {
                    seth.classList.add("enhance");
					count ++;
					document.getElementById("count").innerHTML = "Enhance count: "+count;
                }
            }
        </script>
    </head>
    <body>
        <div id="canvas" class=""></div>
        <div id="button" onclick="rotate()"></div>
		<div id="count">Enhance count: 0</div>
    </body>
</html>
