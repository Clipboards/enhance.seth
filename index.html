<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rotate Canvas</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function rotate() {
              var seth = document.getElementById("canvas");
                if (seth.classList.contains("squish")) {
                    seth.classList.remove("squish");
                } else {
                    seth.classList.add("squish");
                }
            }
        </script>
    </head>
    <body>
        <div id = "canvas"></div>
        <div id = "button" onClick="rotate()"></div>
    </body>
</html>
